<html>
    <head>
        <script src='assets/lib/phaser/build/phaser.js'></script> 
        <script src='js/alan.js'></script>
        <script src='js/daniel.js'></script>
        <script src='js/gabe.js'></script>
        <script src='js/robin.js'></script>
    </head>

    <body>
        <script type='text/javascript'>
            
            var game = new Phaser.Game(800, 600, Phaser.CANVAS, '', {preload: preload, create: create, update: update});

            function preload(){
                alanPreload(); 
                danielPreload();
                gabePreload();
                robinPreload();
            };

            function create(){
                alanCreate(); 
                danielCreate();
                gabeCreate();
                robinCreate();
            };

            function update(){
                alanUpdate(); 
                danielUpdate();
                gabeUpdate();
                robinUpdate();
            };

        </script>
    </body>
</html>
